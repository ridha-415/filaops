# FilaOps ERP - Docker Compose
# One-command deployment for 3D print farm operators
#
# Usage:
#   1. Copy .env.example to .env and customize
#   2. Run: docker-compose up -d
#   3. Open: http://localhost:5173
#
# First-time setup creates admin user automatically

services:
  # ===================
  # SQL Server Database
  # ===================
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: filaops-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-FilaOps2024!}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - filaops-db-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -No -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ===================
  # Database Initialization
  # ===================
  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: filaops-db-init
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_PASSWORD=${DB_PASSWORD:-FilaOps2024!}
    volumes:
      - ./scripts/init-db.sql:/init-db.sql:ro
    entrypoint: >
      /bin/bash -c "
        echo 'Waiting for SQL Server to be ready...'
        sleep 5
        echo 'Creating database if not exists...'
        /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P \"$${DB_PASSWORD}\" -No -Q \"IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'FilaOps') CREATE DATABASE FilaOps\"
        echo 'Database initialization complete!'
      "
    restart: "no"

  # ===================
  # Redis Cache (for MRP caching)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: filaops-redis
    ports:
      - "6379:6379"
    volumes:
      - filaops-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # Backend API (FastAPI)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filaops-backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      - DB_HOST=db
      - DB_NAME=FilaOps
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD:-FilaOps2024!}
      - DB_TRUSTED_CONNECTION=false
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-use-openssl-rand-hex-32}
      - REDIS_URL=redis://redis:6379/0
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    volumes:
      - filaops-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===================
  # Frontend (React + Nginx)
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: filaops-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  filaops-db-data:
    name: filaops-db-data
  filaops-redis-data:
    name: filaops-redis-data
  filaops-uploads:
    name: filaops-uploads

networks:
  default:
    name: filaops-network
