version: '3.8'

services:
  db:
    image: postgres:17
    container_name: filaops-db
    environment:
      POSTGRES_DB: ${DB_NAME:-filaops}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - filaops_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d filaops"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - filaops-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filaops-backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-filaops}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      SECRET_KEY: ${SECRET_KEY:-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - filaops-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: filaops-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - filaops-network

volumes:
  filaops_pgdata:
    name: filaops_pgdata

networks:
  filaops-network:
    name: filaops-network
