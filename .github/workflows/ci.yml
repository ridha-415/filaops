name: FilaOps CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================
  # Backend Tests (Python/FastAPI)
  # ============================================
  backend-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          # Use SQLite for testing (no SQL Server needed)
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: "test-secret-key-for-ci-only"
          DEBUG: "true"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          fail_ci_if_error: false

  # ============================================
  # Backend Linting
  # ============================================
  backend-lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run Ruff
        run: ruff check app/ --output-format=github

  # ============================================
  # Frontend Tests (React/Vite)
  # ============================================
  frontend-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build
        env:
          VITE_API_URL: "http://localhost:8000"

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t filaops-backend:test ./backend

      - name: Build frontend Docker image
        run: docker build -t filaops-frontend:test ./frontend
        env:
          VITE_API_URL: "http://localhost:8000"
