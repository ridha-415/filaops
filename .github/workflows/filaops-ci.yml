name: FilaOps CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Admin
          POSTGRES_DB: filaops
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: filaops
      DB_USER: postgres
      DB_PASSWORD: Admin
      ENVIRONMENT: production
      SECRET_KEY: "ci-test-secret-key-not-for-production-use"
      DEBUG: "false"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then echo "Postgres is ready"; exit 0; fi
            sleep 2
          done
          echo "Postgres did not become ready" && exit 1

      - name: Upgrade DB (alembic head)
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_NAME: filaops
          DB_USER: postgres
          DB_PASSWORD: Admin
        run: alembic upgrade head

      - name: Boot API and ping /health
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_NAME: filaops
          DB_USER: postgres
          DB_PASSWORD: Admin
          ENVIRONMENT: production
          SECRET_KEY: "ci-test-secret-key-not-for-production-use"
          DEBUG: "false"
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8001 &
          UV_PID=$!
          # give it a moment to start
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8001/health; then exit 0; fi
            sleep 1
          done
          echo "API did not respond on /health" && kill $UV_PID && exit 1

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build (development mode)
        run: npm run build
        env:
          VITE_API_URL: "http://localhost:8001"
          # Note: Production builds are disabled - see frontend/PRODUCTION_BUILD_BLOCKED.md
