name: Discord Release Notification

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "ðŸš€ New Release: ${{ github.event.release.tag_name }}",
                   "description": "**${{ github.event.release.name }}**\n\n${{ github.event.release.body }}",
                   "url": "${{ github.event.release.html_url }}",
                   "color": 5814783,
                   "fields": [
                     {
                       "name": "ðŸ“¦ Quick Upgrade",
                       "value": "```bash\ngit fetch --tags\ngit checkout ${{ github.event.release.tag_name }}\ndocker-compose -f docker-compose.dev.yml build --no-cache\ndocker-compose -f docker-compose.dev.yml up -d\n```",
                       "inline": false
                     },
                     {
                       "name": "ðŸ“š Documentation",
                       "value": "[Upgrade Guide](https://github.com/Blb3D/filaops/blob/main/UPGRADE.md) | [Release Notes](${{ github.event.release.html_url }})",
                       "inline": false
                     }
                   ],
                   "footer": {
                     "text": "FilaOps ERP"
                   },
                   "timestamp": "${{ github.event.release.published_at }}"
                 }]
               }' \
               $DISCORD_WEBHOOK
