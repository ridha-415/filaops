name: E2E Tests

# Disabled during active development - run manually when needed
on:
  workflow_dispatch: # Manual trigger only
  # push:
  #   branches: [main, develop, feature/*]
  # pull_request:
  #   branches: [main, develop]

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: filaops
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database migrations
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: filaops
          DB_USER: postgres
          DB_PASSWORD: postgres
          SECRET_KEY: test-secret-key
        run: alembic upgrade head
      
      - name: Start backend server
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: filaops
          DB_USER: postgres
          DB_PASSWORD: postgres
          SECRET_KEY: test-secret-key
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8001 > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          
      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8001/docs; do sleep 2; done'
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium
      
      - name: Start frontend dev server
        working-directory: frontend
        run: |
          npm run dev > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          sleep 5
      
      - name: Run smoke tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:5173
        run: npm run test:smoke
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          cat /tmp/backend.log || true
          echo "=== Frontend logs ==="
          cat /tmp/frontend.log || true

  full-tests:
    name: Full E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke-tests # Only run if smoke tests pass
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: filaops
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database migrations
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: filaops
          DB_USER: postgres
          DB_PASSWORD: postgres
          SECRET_KEY: test-secret-key
        run: alembic upgrade head
      
      - name: Start backend server
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: filaops
          DB_USER: postgres
          DB_PASSWORD: postgres
          SECRET_KEY: test-secret-key
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8001 > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          
      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8001/docs; do sleep 2; done'
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium
      
      - name: Start frontend dev server
        working-directory: frontend
        run: |
          npm run dev > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          sleep 5
      
      - name: Run all E2E tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:5173
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          cat /tmp/backend.log || true
          echo "=== Frontend logs ==="
          cat /tmp/frontend.log || true
