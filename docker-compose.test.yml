version: '3.8'

# Test build - uses different ports and volume to avoid conflicts with production
services:
  db:
    image: postgres:17
    container_name: filaops-test-db
    environment:
      POSTGRES_DB: filaops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-testpass}
    ports:
      - "5433:5432"
    volumes:
      - filaops_test_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d filaops"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - filaops-test-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filaops-test-backend
    ports:
      - "8001:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: filaops
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-testpass}
      SECRET_KEY: test-secret-key-not-for-production
      ENVIRONMENT: development
      ALLOWED_ORIGINS: http://localhost:5174
      FRONTEND_URL: http://localhost:5174
    depends_on:
      db:
        condition: service_healthy
    networks:
      - filaops-test-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8001
    container_name: filaops-test-frontend
    ports:
      - "5174:5173"
    depends_on:
      - backend
    networks:
      - filaops-test-network

volumes:
  filaops_test_pgdata:
    name: filaops_test_pgdata

networks:
  filaops-test-network:
    name: filaops-test-network
